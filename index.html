<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>Let's Play Game</h1>
        <h1>
            <span class="p1s">0</span> to <span class="p2s">0</span>
        </h1>
        <p>Playing to : <span>1</span></p>
        <input type="text" class="inputScore" name="" id="">
        <button class="p1btn">Player 1</button>
        <button class="p2btn">Player 2</button>
        <button class="reset">Reset Btn</button>

    </div>
    <script src="index.js"></script>
</body>

</html>
